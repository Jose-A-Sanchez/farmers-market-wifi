<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market Wi-Fi Provided by Revive IT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Revive IT Logo small2.png" alt="My Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <img src="mhlfarmersmarket logo.png" alt="mhklogo" width="150" height="150">
            <h1>Welcome to Our WiFi</h1>
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Revive | Revive IT Service Center</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
